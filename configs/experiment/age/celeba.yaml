# @package _global_
defaults:
  - override /model: age
  - override /networks: conv_64
  - override /datamodule: celeba

model:
  latent_dim: 64
  recon_x_weight: 0
  recon_z_weight: 0
  lrG: 1e-3
  lrE: 1e-3
  drop_lr_epoch: 5
  g_updates: 3
trainer:
  max_epochs: 100
networks:
  encoder:
    norm_type: batch
  decoder:
    norm_type: batch
datamodule:
  batch_size: 256

exp_name: age_celeba_debug/z${model.recon_z_weight}_x${model.recon_x_weight}_lrG${model.lrG}_lrE${model.lrE}_batch${datamodule.batch_size}